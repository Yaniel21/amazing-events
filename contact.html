	<main>
		<!-- *Inicio carrousel -->

		<div id="carouselExampleIndicators" class="carousel slide carousel-fade">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./assets/img/contact/contact1.png" class="d-block w-100" alt="luces flotantes">
					<div class="carousel-caption d-none d-md-block">
						<h2 class="font-title text-uppercase">Contact</h2>
					</div>
				</div>
				<div class="carousel-item">
					<img src="./assets/img/contact/contact2.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./assets/img/contact/contact3.png" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!--* Fin de carrousel -->
		<div class="navbar navbar-expand-lg  bg-ligth fondo-categorys">
			<div class="container-xl d-flex flex-wrap justify-content-center-sm">
			</div>
		</div>

		<!-- * seccion de contacto  -->
		<div class="album py-5 back-cards">
			<div class="container-sm w-50">
				<form action="" method="get">
					<h1 class="h3 mb-4 fw-normal">Please contact us</h1>
					<div class="form-floating input-group mb-2">
						<input type="text" class="form-control" id="nameContact" name="nombre">
						<label for="nameContact">Name</label>
					</div>

					<div class="form-floating input-group mb-3">
						<input type="email" class="form-control" id="emailContact" placeholder="Email" name="email">
						<label for="emailContact">Email</label>
					</div>

					<div class="input-group input-group mb-4">
						<span class="input-group-text">Message</span>
						<textarea class="form-control" aria-label="With textarea" id="textContact"
							name="texto"></textarea>
					</div>

<!-- 					<button class="w-100 button-color m-2 p-2 font-icon-white" type="submit"
						>Send</button> -->
						<button type="submit" class="w-100 button-color m-2 p-2 font-icon-white" id="form-button"data-bs-toggle="modal" data-bs-target="#staticBackdrop">
							Send
						  </button>	
						  <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
							  <div class="modal-content">
								<div class="modal-header">
								  <h5 class="modal-title" id="staticBackdropLabel">The information has been sent correctly </h5>
								  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body" id="contenedorNombre">

								</div>
								<div class="modal-footer">
								  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
								</div>
							  </div>
							</div>
						  </div>
			</div>
		</div>

	</main>
